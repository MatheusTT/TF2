// Autoexec

//--------------------------------------------------------------------------------------------//

// <-- Essas barras servem só para a linha não ser executada como um comando,
// e assim ser possível escrever e deixar mais detalhado a config.
// Caso uma barra seja colocada na frente de uma palavra ou um comando ( // comando ), 
// ele não vai ser executado e o que está depois dele na mesma linha também ( // comando1 comando2 <-- não vai ser executado. ).

// A maioria dos comandos tem números como "0" ou "1", que servem para dizer se um comando vai ser executado ou não,
// sendo que 0 = não e 1 = sim.

//--------------------------------------------------------------------------------------------//

exec user/quickloadouts		// Alt + (1, 2, 3, 4).
exec user/quickclasses			// Ctrl + (1, 2, 3, 4, 5, 6, 7, 8, 9)
exec user/tabgraph				// tab '-' .


//=======================[  Binds  ]=======================//

bind "KP_SLASH"	"record FIX; hud_reloadscheme; snd_restart"	// Para concertar players invisíveis.
bind "KP_MINUS"	"kill"																						// Bindkill.
bind "MOUSE4"		"incrementvar r_drawviewmodel 0 1 1"									// Desativa/ativa o viewmodel.
//bind "MOUSE5"		"load_itempreset 0"																// Fast respawn.

//--------------------------------------------------------------------------------------------//
// Binds de troca de classse

bind "KP_END"        			"join_class scout"
bind "KP_DOWNARROW"  	"join_class soldier"
bind "KP_PGDN"       			"join_class pyro"
bind "KP_LEFTARROW"  	"join_class demoman"
bind "KP_5"          				"join_class heavyweapons"
bind "KP_RIGHTARROW" 	"join_class engineer"
bind "KP_HOME"      			"join_class medic"
bind "KP_UPARROW"    		"join_class sniper"
bind "KP_PGUP"       			"join_class spy"


